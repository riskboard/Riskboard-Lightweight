{% extends 'base.html' %}

{% block header %}
<h1 class="mx-auto txt-center">
  {% block title %}Data Management{% endblock %}
</h1>
{% endblock %}

{% block content %}
<form action="/database" method="post" enctype="multipart/form-data">
  <div class="form-group form-content">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <h1 class="mt-2">
      Update Database
    </h1>
    <label for="startDate" class="mt-3">Start Date</label>
    <div class="input-with-icon ml-2">
      <input type="text" name="startDate" value="01/01/2019" class="form-control" data-provide="datepicker">
      <span class="icon icon-calendar"></span>
    </div>
    <label class="ml-4" for="endDate">End Date</label>
    <div class="input-with-icon ml-2">
      <input type="text" name="endDate" value="05/30/2019" class="form-control" data-provide="datepicker">
      <span class="icon icon-calendar"></span>
    </div>
    <button type="submit" class="btn btn-primary text-center ml-2">Update</button>
  </div>
</form>
{% endblock %}
