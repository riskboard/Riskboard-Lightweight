{% extends 'base.html' %}

{% block header %}
<h1 class="mx-auto txt-center">
  {% block title %}Dashboard{% endblock %}
</h1>
<!-- Leaflet-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
crossorigin=""></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/heatmap.css') }}"/>
{% endblock %}

{% block content %}
<h3 class="mt-3">{{ form_data['companyName'] }} Information</h3>
<span>Contact Email: {{ form_data['email'] }}</span>

<h4 class="mt-4">Incidence Heatmap</h4>
<div id="mapid"></div>
<script src="{{ url_for('static', filename='js/heatmap.js') }}"></script>
<script> get_form_data( {{ form_data | tojson }} ); </script>
{% endblock %}
