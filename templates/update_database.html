{% extends 'base.html' %}

{% block header %}
<h1 class="mx-auto txt-center">
  {% block title %}Data Management{% endblock %}
</h1>
{% endblock %}

{% block content %}
<h3 class="mt-3">Updating Database</h3>
<form action="/update_database" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="text" class="form-control" name="startDate" id="startDate" aria-describedby="startDate" placeholder="Enter Start Date (YYYY-MM-DD)">
  </div>
  <div class="form-group">
    <label for="endDate">End Date</label>
    <input type="text" class="form-control" name="endDate" id="endDate" aria-describedby="companyNendDateame" placeholder="Enter End Date (YYYY-MM-DD)">
  </div>
  <button type="submit" class="btn btn-primary mx-auto text-center">Submit</button>
</form>
{% endblock %}
