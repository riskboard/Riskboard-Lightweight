<!doctype html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  {% block head %}{% endblock %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bs_theme/v4/dist/toolkit-inverse.min.css') }}">
  <!-- Additional JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='bs_theme/v4/dist/toolkit.min.js') }}"></script>
  <title>RiskBoard</title>
</head>
<body>
  <ul class="nav nav-bordered bg-dark navbar-expand-lg">
    <li class="nav-item ml-5">
      <a class="nav-link"><span class="icon icon-circular-graph"></span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/database">Database</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/dashboard">Dashboard</a>
    </li>
  </ul>
  <section class="content p-4">
    <div class="container-fluid mx-auto p-4">
    <header class="display-4">
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    </div>
  </section>
  <script>
    $(() => {
      $('.nav .nav_item a').removeClass('active');
      $(`a[href="${this.location.pathname}"]`).addClass('active');
    });
  </script>
</body>
